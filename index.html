<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/rectangle-list-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <main class="container">
        <h1>Busca por Repositórios</h1>
        <form action="">
            <div class="inputBtnSubmit">
                <input type="text" name="nome" id="nomeUsuario" placeholder="Usuário do github:" autocomplete="none">
                <button type="reset" class="btnReset" title="Apagar">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button type="submit" onclick="trazerRepositorios()" title="Pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button type="button" class="btnClear" onclick="location.reload()" title="Limpar tela">Limpar</button>
        </form>
        <section class="info">
            <h3></h3>
            <p id="totalRepos"></p>
        </section>
        <ul id="repos"></ul>

        <button class="btnTop" onclick="topFunction()">
            <i class="fa-solid fa-chevron-up"></i>
        </button>
    </main>
    
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
